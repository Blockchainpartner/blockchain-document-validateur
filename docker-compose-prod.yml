version: '2'
services:
  rcgechvalidator:
    image: blockchainpartnerhub/geneva_validateur_rcgechvalidator:1.0
    environment:
      - WS_URI=https://rinkeby.infura.io/v3/afeacc980c634655875d915ed65cb0e4 # WS url to connect to the blockchain
      - LOCKED_ADDR=0x533a245f03a1a46cacb933a3beef752fd8ff45c3,0x3ab05401c0d9483dbeb108b741248bb8e82e323d,0x88ab30749e745a66262275e0489373d3e0781e74 # List of addresses that were used in the past
      - TIMEOUT=1653618789,1653618789,1653618789 # Unix time stamp to setup the moment from when the key is considered invalid
      - PRIVATE_KEY=18030537DBDD38D0764947D40BED98FC4D2A21AF82765A7DE7B13D2E4076773C # key used by the timestamping service


  webapp:
    image: blockchainpartnerhub/geneva_validateur_webapp:1.0
    ports:
      - "0.0.0.0:8001:8080"
    environment:
      - KEY_NAME=myservice # The .cert and .key must have the same name
      - IDP_METADATA=http://ec2-18-184-234-216.eu-central-1.compute.amazonaws.com/ssorec.geneveid.ch_dgsi_blockchain.xml #Public URL where IdP can be found
      - SP_URL=http://ec2-18-184-234-216.eu-central-1.compute.amazonaws.com:8001 # URL of the service provider
      - API_HOST=rcgechvalidator:8090 # API host, is equal to the <api container name>:<port>
    working_dir: /go/src/github.com/geneva_horodateur
    command: bash -c "go build -v -o /go/bin/main ./main.go && /go/bin/main"
    volumes:
      - "./myservice.cert:/go/src/github.com/geneva_horodateur/myservice.cert"
      - "./myservice.key:/go/src/github.com/geneva_horodateur/myservice.key"